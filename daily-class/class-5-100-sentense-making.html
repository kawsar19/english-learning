<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class two</title>
  <link rel="stylesheet" href="../must-vocabulary/style.css">
  
  
    <style>

@font-face{
  font-family: roboto;
  src: url(../assets/fonts/Roboto-Regular.ttf);
  
} 
@font-face {
  font-family: kalporosh;
  src: url(../assets/fonts/kalpurush.ttf);

}
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
      
    }
    main {
      background: lightyellow;
      margin-bottom: 50px;
    }
    
    main h1{
      color: yellow;
      background: slateblue;
      text-align: center;
      font-size: 8vw;
    }
   main .line{
     display: flex;
     justify-content: space-between;
     padding: 10px 10%;
     align-items: center;
   }
  main .line span{
    background: slateblue;
    display: inline-block;
    color: #fff;
    font-size: 5vw;
    height: 8vw;
    width: 8vw;
    border-radius: 50%;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
  }
 main .line div{
   background: #002752;
   flex: 1;
   margin-left: 10px;
   padding: 10px;
   padding-left: 15px;
   border-radius: 10px;
   text-align: left;
   font-family: roboto;
   font-weight: bold;
  
   
 }
 h4{
   word-spacing: 0px ;
 }
main .line div h4:nth-child(1){
  color:yellow;
  font-size: 5vw;
  font-weight: 800;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
main .line div h4:nth-child(2) {
  color: #fff;
  font-size: 5vw;
  font-weight: 800;
}
main .line div h4:nth-child(3) {
  color: #fff;
  font-size: 5vw;
  font-weight: 500;
  font-family: kalporosh;
  color: lime;
  
}
main .text{
  font-family: kalporosh;
  padding: 5%;
  font-weight: bold;
  color: black;
  text-align: center;
  background: #fff;
  font-size: 4vw !important ;
 
}
  </style>
</head>

<body>
  <div class="loader"></div>
  <div class="top">
    <img src="../assets/images/arrow-back.png" onclick="history.back()" alt="back image ">
    <p class="length">0</p>
  </div>
  
   

  <script>
    const loader = document.querySelector('.loader')
  //  const main=document.getElementById('main')
  //  main.style.display='none'

    fetch('json/class-5-100sentense .json')
      .then(res => res.json())
      .then(data =>
      {
        document.querySelector('.length').innerHTML = data.length + ' sentences'
        for (item of data) {
          
         
          const div = document.createElement('div')

          div.innerHTML = `  <div class="box"> 

      <p  class="comic tooltip">${item.english}
            <span class="tooltiptext hind">${item.banan}</span>
      </p>


      
      
      <p class="kalporosh bangla" >${item.bangla}</p>
    </div>`
          loader.style.display = 'none'
          document.body.appendChild(div)
      //    main.style.display='block'


        }

      })
  </script>
</body>

</html>
